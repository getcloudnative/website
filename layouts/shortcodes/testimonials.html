
<div id="testimonials" class="testimonialcarousel mt-3 carousel slide" data-ride="">
  <ol class="carousel-indicators mb-3">
    {{ range $index, $e := .Site.Params.testimonials }}
      <li data-target="#testimonials" data-slide-to="{{ $index }}" class="{{ if (eq $index 1) }}active{{end}}" >
        <img src="{{ .image }}" alt="{{ .quotee }}" class="mt-3 quote__image">
        <p>
          <span class="quote__quotee">{{ .quotee }}</span><span class="quote__quoteeposition">{{ .position }}<br>at {{ .company }}</span>
        </p>
      </li>
    {{end}}
  </ol>
  
  <div class="carousel-inner">
    {{ range $index, $e := .Site.Params.testimonials }}
    <div class="carousel-item {{ if (eq $index 1) }}active{{end}}">
      <blockquote class="quote">
        <p class="quote__text lead mb-4">&ldquo;{{ trim .quote " \n" }}&rdquo;</p>
      </blockquote>
    </div>
    {{ end }}
  </div>
</div>
